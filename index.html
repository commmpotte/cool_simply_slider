<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #53f509 -26%, #bff8a5 145%);
          ">
        <h1>Spinach</h1>
        <p>So green, so fresh</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #f98e03 -1%, hsl(34, 100%, 85%) 124%);
          ">
        <h1>Carrot</h1>
        <p>So crisp, so healthy</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #ea0808 1%, #f39999 128%);
          ">
        <h1>Tomato</h1>
        <p>So bright, so juicy</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          ">
        <h1>Apple</h1>
        <p>So tasty, so exquisite</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1667823885519-63329c1b63b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1553395572-0ef353a212bf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1590868309235-ea34bed7bd7f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2268&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1574316071802-0d684efa7bf5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
